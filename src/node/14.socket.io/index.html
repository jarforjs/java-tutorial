<script>
    window.onload=function () {
        //连接websocket服务器
        //var socket=io.connect('ws://localhost:9090/');
        var socket=io.connect('/');
        socket.on('connect',function () {
            console.log('成功连接');
            //socket.send('服务器,你好');
            socket.emit('message','服务器,你好')
        })
        socket.on('disconnect',function () {

        })
        socket.on('message',function (msg) {
            console.log(msg);
        })
    }
